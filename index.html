<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Issue Tracker: </title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="fetchIssues()">

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="content-area shadow">
            <div class="heading text-center">
              <h1 class="text-success">Issue Tracker Dashboard</h1>
              <h5 class="text-warning">Total Issue: (<span id="total-issue">0</span>)</h5>
              <h5 class="text-success">Active: (<span id="active-issue">0</span>)</h5>
              <h5 class="text-danger">Closed: (<span id="close-issue">0</span>)</h5>
            </div>
            <hr>
            <h3 class="text-danger">Add New Issue:</h3>
            <form id="issueInputForm">
              <div class="form-group">
                <label for="issueDescription">Description</label>
                <input type="text" class="form-control" id="issueDescription" placeholder="Describe the issue ..."
                  required>
              </div>
              <div class="form-group">
                <label for="issueSeverity">Severity</label>
                <select id="issueSeverity" class="form-control">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
              <div class="form-group">
                <label for="issueAssignedTo">Assigned To</label>
                <input type="text" class="form-control" id="issueAssignedTo" placeholder="Enter responsible ..."
                  required>
              </div>
              <button type="submit" class="btn btn-success mt-3">Add New Issue</button>
            </form>
          </div>
        </div>
      </div>


      <div class="row mt-5" id="issuesList">

      </div>
    </div>
  </section>

  <footer>

  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
